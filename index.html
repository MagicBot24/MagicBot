<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>বাংলা চালাক বট</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 360px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4caf50;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }

    .chat-box {
      height: 400px;
      padding: 15px;
      overflow-y: auto;
      background: #fdfdfd;
    }

    .chat-box p {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background: #d1ecf1;
      text-align: right;
      margin-left: auto;
      color: #0c5460;
    }

    .bot {
      background: #f1f1f1;
      text-align: left;
      margin-right: auto;
      color: #333;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 12px 16px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">🤖 বাংলা চালাক বট</div>
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input">
      <input id="userInput" placeholder="আপনার প্রশ্ন লিখুন..." />
      <button onclick="handleSubmit()">পাঠান</button>
    </div>
  </div>

  <script>
    function getSmartReply(text) {
      text = text.toLowerCase();

      if (text.includes("তুমি কেমন") || text.includes("কেমন আছো")) {
        return "আমি ভালো আছি, তুমি কেমন?";
      }
      if (text.includes("তোমার নাম")) {
        return "আমার নাম বটু, আমি একটি ছোট বুদ্ধিমান বট!";
      }
      if (text.includes("কি করছো") || text.includes("কি হচ্ছে")) {
        return "তোমার সাথে কথা বলছি!";
      }
      if (text.includes("ধন্যবাদ") || text.includes("thank you")) {
        return "স্বাগতম! আরও কিছু জানতে চাও?";
      }
      if (text.includes("ভাল আছো") || text.includes("ভালো আছো")) {
        return "হ্যাঁ, আমি একদম ভালো আছি!";
      }
      if (text.includes("তুমি কে") || text.includes("তুমি কি পারো")) {
        return "আমি একটি সাধারন চালাক বট। আমি প্রশ্নের উত্তর দিতে পারি!";
      }

      // ডিফল্ট উত্তর
      return "দুঃখিত, আমি বুঝতে পারিনি। তুমি একটু ভিন্নভাবে বলো?";
    }

    function addMessage(sender, message) {
      const chatBox = document.getElementById("chatBox");
      const p = document.createElement("p");
      p.className = sender;
      p.innerText = message;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleSubmit() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText === "") return;

      addMessage("user", userText);

      const botReply = getSmartReply(userText);
      setTimeout(() => {
        addMessage("bot", botReply);
      }, 400);

      input.value = "";
    }
  </script>

</body>
</html>
