<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />

  <style>
    * { box-sizing: border-box; }
    body {

    .container {

      -webkit-background-clip: text;

      font-size: 2rem;
      margin-bottom: 20px;
    }
    #chat {
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }
    .message {
      padding: 12px 18px;

      position: relative;
    }
    .user {
      background: #4285f4;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #f1f0f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .code-block {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      font-family: monospace;
      overflow-x: auto;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #4285f4;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #input-area {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
    }
    button {
      background: #7c4dff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abal Bot ‡¶≠‡¶æ‡¶á</h1>
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="queryInput" placeholder="‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." />
      <button onclick="searchGoogle()">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyCb2Q72UY_t3HB9eOuWo0L5jo5K-LmKCJc";
    const CX = "b7013f3574abc40c3";
    const chatBox = document.getElementById("chat");

    function appendMessage(text, sender = "bot") {
      const div = document.createElement("div");
      div.className = `message ${sender}`;

      const codeRegex = /```([\s\S]*?)```/g;
      let parts = text.split(codeRegex);

      parts.forEach((part, index) => {
        if (index % 2 === 1) {
          const pre = document.createElement("pre");
          pre.className = "code-block";
          const code = document.createElement("code");
          code.textContent = part;
          pre.appendChild(code);

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "Copy";
          copyBtn.onclick = () => navigator.clipboard.writeText(part);
          pre.appendChild(copyBtn);

          div.appendChild(pre);
        } else {
          const span = document.createElement("span");
          span.textContent = part;
          div.appendChild(span);
        }
      });

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function searchGoogle() {
      const query = document.getElementById("queryInput").value.trim();
      if (!query) return;

      appendMessage(query, "user");
      appendMessage("üîç Searching...", "bot");

      try {
        const response = await fetch(
          `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`
        );
        const data = await response.json();

        // Remove "Searching..." message
        const bots = document.querySelectorAll(".bot");
        const lastBot = bots[bots.length - 1];
        if (lastBot && lastBot.textContent === "üîç Searching...") lastBot.remove();

        if (data.items && data.items.length > 0) {
          let resultText = data.items.map(item => {
            return `üîó ${item.title}\n${item.snippet}\n${item.link}`;
          }).join("\n\n");
          appendMessage(resultText, "bot");
        } else {
          appendMessage("üò• ‡¶ï‡ßã‡¶®‡ßã ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§", "bot");
        }
      } catch (error) {
        console.error(error);
        appendMessage("‚ùå ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§", "bot");
      }

      document.getElementById("queryInput").value = "";
    }
  </script>
</body>
</html>
