<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Google CSE with API Key Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: calc(100% - 110px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      outline: none;
    }
    button {
      width: 100px;
      padding: 10px;
      font-size: 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Google Custom Search Widget</h2>
  <!-- CSE উইজেট -->
  <script async src="https://cse.google.com/cse.js?cx=b7013f3574abc40c3"></script>
  <div class="gcse-search"></div>

  <hr style="margin: 30px 0" />

  <h2>Custom Search API Call (API Key ব্যবহার করে)</h2>
  <input id="query" type="text" placeholder="আপনার সার্চ লিখুন..." />
  <button onclick="doSearch()">সার্চ</button>

  <pre id="results"></pre>
</div>

<script>
  const API_KEY = "AIzaSyCb2Q72UY_t3HB9eOuWo0L5jo5K-LmKCJc";
  const CX = "b7013f3574abc40c3";

  async function doSearch() {
    const q = document.getElementById('query').value.trim();
    const resultsBox = document.getElementById('results');
    if (!q) {
      alert('অনুগ্রহ করে সার্চ টার্ম লিখুন।');
      return;
    }

    resultsBox.textContent = 'সার্চ হচ্ছে... অনুগ্রহ করে অপেক্ষা করুন।';

    try {
      const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(q)}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data.error) {
        resultsBox.textContent = `Error: ${data.error.message}`;
        return;
      }

      if (!data.items || data.items.length === 0) {
        resultsBox.textContent = 'কোনো ফলাফল পাওয়া যায়নি।';
        return;
      }

      // রেজাল্টগুলো দেখানো
      let output = '';
      data.items.forEach(item => {
        output += `Title: ${item.title}\n`;
        output += `Snippet: ${item.snippet}\n`;
        output += `Link: ${item.link}\n\n`;
      });

      resultsBox.textContent = output;

    } catch (e) {
      resultsBox.textContent = 'সার্চ করতে গিয়ে সমস্যা হয়েছে। আবার চেষ্টা করুন।';
      console.error(e);
    }
  }
</script>

</body>
</html>
