<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magic Robot by Rashed Khan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-blue-700 mb-6">🤖 Magic Robot (by Rashed Khan)</h1>

  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 flex flex-col space-y-4">
    <div id="chat" class="h-96 overflow-y-auto space-y-3 bg-gray-50 p-4 rounded-lg border border-gray-200">
      <!-- Messages will appear here -->
    </div>

    <div class="flex gap-2">
      <input id="input" type="text" placeholder="আপনার প্রশ্ন লিখুন..." class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="sendBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyCb2Q72UY_t3HB9eOuWo0L5jo5K-LmKCJc";
    const CSE_ID = "b7013f3574abc40c3";

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    let memory = {
      name: "Magic Robot",
      owner: "Rashed Khan",
    };

    function renderMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('max-w-[80%]', 'px-4', 'py-2', 'rounded-lg', 'text-sm', 'whitespace-pre-wrap');
      if (sender === 'user') {
        div.classList.add('bg-blue-500', 'text-white', 'ml-auto');
        div.textContent = `🧑: ${text}`;
      } else {
        div.classList.add('bg-gray-200', 'text-gray-900', 'mr-auto');
        div.textContent = `🤖: ${text}`;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function setMemoryFromText(text) {
      const nameMatch = text.match(/তোমার নাম (.+)/i);
      if (nameMatch) {
        memory.name = nameMatch[1].replace(/[।!?]/g, '').trim();
        return `ঠিক আছে, এখন থেকে আমি "${memory.name}" নামে পরিচিত।`;
      }

      const ownerMatch = text.match(/তোমার মালিক (.+)/i);
      if (ownerMatch) {
        memory.owner = ownerMatch[1].replace(/[।!?]/g, '').trim();
        return `ভাল কথা, আমার মালিক এখন "${memory.owner}"।`;
      }

      return null;
    }

    function getMemoryResponse(text) {
      const lower = text.toLowerCase();

      if (lower.includes("তোমার নাম কী") || lower.includes("তোমার নাম কি")) {
        return `আমার নাম ${memory.name}।`;
      }

      if (lower.includes("তুমি কে") || lower.includes("তুমি কার তৈরি")) {
        return `আমি ${memory.owner} এর তৈরি একটি বুদ্ধিমান রোবট, আমার নাম ${memory.name}।`;
      }

      if (lower.includes("তোমার মালিক কে") || lower.includes("তুমি কার")) {
        return `আমার মালিক ${memory.owner}।`;
      }

      if (lower.includes("আমার নাম কি")) {
        return `তুমি তো ${memory.owner} — আমার মালিক!`;
      }

      return null;
    }

    async function fetchFromGoogle(query) {
      const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CSE_ID}&q=${encodeURIComponent(query)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          return data.items[0].snippet;
        } else {
          return "আমি গুগলে কিছুই পাইনি। আরেকবার চেষ্টা করো।";
        }
      } catch (err) {
        console.error(err);
        return "দুঃখিত, গুগল থেকে তথ্য আনতে সমস্যা হয়েছে।";
      }
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      renderMessage('user', text);
      input.value = '';

      const memorySet = setMemoryFromText(text);
      if (memorySet) {
        renderMessage('bot', memorySet);
        return;
      }

      const memoryReply = getMemoryResponse(text);
      if (memoryReply) {
        renderMessage('bot', memoryReply);
        return;
      }

      renderMessage('bot', "একটু গুগলে খুঁজে দেখি...");
      const answer = await fetchFromGoogle(text);
      const lastMsg = chat.lastChild;
      lastMsg.textContent = `🤖: ${answer}`;
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
