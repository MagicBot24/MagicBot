<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Magic Robot - Smart Search Bot</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      margin-top: 30px;
      border-radius: 12px;
      width: 600px;
      max-width: 95vw;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: linear-gradient(90deg, #4285f4, #34a853);
      padding: 20px;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 1.2px;
      user-select: none;
    }

    /* Custom Google CSE container */
    #customSearch {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }

    /* Hide default Google CSE branding */
    .gsc-control-cse {
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }
    .gsc-control-cse .gsc-table-result {
      border: none !important;
    }
    .gsc-control-cse .gsc-results-wrapper-overlay {
      box-shadow: none !important;
    }
    .gsc-results .gsc-thumbnail-inside {
      display: none !important;
    }
    /* Remove Google logo in search results */
    .gsc-above-wrapper-area {
      display: none !important;
    }
    .gsc-adBlock {
      display: none !important;
    }
    .gsc-webResult.gsc-result {
      border-bottom: 1px solid #eee !important;
      padding-bottom: 15px !important;
      margin-bottom: 15px !important;
    }

    /* API Search Section */
    .api-search {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .api-search label {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .api-search input[type="text"] {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    .api-search input[type="text"]:focus {
      border-color: #4285f4;
      box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
    }
    .api-search button {
      align-self: flex-end;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .api-search button:hover {
      background-color: #3367d6;
    }
    #results {
      margin-top: 20px;
      background: #fafafa;
      border-radius: 8px;
      padding: 15px;
      min-height: 120px;
      white-space: pre-wrap;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      color: #444;
      overflow-y: auto;
      max-height: 250px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        width: 95vw;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>Magic Robot</header>

  <section id="customSearch">
    <!-- Google CSE Widget -->
    <script async src="https://cse.google.com/cse.js?cx=b7013f3574abc40c3"></script>
    <div class="gcse-search"></div>
  </section>

  <section class="api-search">
    <label for="query">কাস্টম সার্চ API দিয়ে সার্চ করুন:</label>
    <input id="query" type="text" placeholder="আপনার সার্চ টার্ম লিখুন..." autocomplete="off" />
    <button onclick="doSearch()">সার্চ করুন</button>

    <pre id="results"></pre>
  </section>
</div>

<script>
  const API_KEY = "AIzaSyCb2Q72UY_t3HB9eOuWo0L5jo5K-LmKCJc";
  const CX = "b7013f3574abc40c3";

  async function doSearch() {
    const q = document.getElementById('query').value.trim();
    const resultsBox = document.getElementById('results');
    if (!q) {
      alert('অনুগ্রহ করে সার্চ টার্ম লিখুন।');
      return;
    }

    resultsBox.textContent = 'সার্চ হচ্ছে... অনুগ্রহ করে অপেক্ষা করুন।';

    try {
      const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(q)}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data.error) {
        resultsBox.textContent = `Error: ${data.error.message}`;
        return;
      }

      if (!data.items || data.items.length === 0) {
        resultsBox.textContent = 'কোনো ফলাফল পাওয়া যায়নি।';
        return;
      }

      // রেজাল্টগুলো সুন্দরভাবে দেখানো
      let output = '';
      data.items.forEach(item => {
        output += `\u{1F4D6} Title: ${item.title}\n`;
        output += `\u{1F4CB} Snippet: ${item.snippet}\n`;
        output += `\u{1F517} Link: ${item.link}\n\n`;
      });

      resultsBox.textContent = output;

    } catch (e) {
      resultsBox.textContent = 'সার্চ করতে গিয়ে সমস্যা হয়েছে। আবার চেষ্টা করুন।';
      console.error(e);
    }
  }
</script>

</body>
</html>
