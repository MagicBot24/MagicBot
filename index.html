  function escapeHtml(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function detectCodeBlocks(text) {
    return text.replace(/```([\s\S]*?)```/g, (match, code) => {
      return `<pre><code>${escapeHtml(code.trim())}</code></pre>`;
    });
  }

  function extractLinks(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
  }

  function appendMessage(text, sender = 'bot') {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = (sender === 'bot') ? '' : detectCodeBlocks(text);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  async function typeText(element, text, delay = 30) {
    const codeProcessed = detectCodeBlocks(text);
    const finalText = extractLinks(codeProcessed);
    let i = 0;
    const tempDiv = document.createElement('div');
    element.appendChild(tempDiv);

    while (i < finalText.length) {
      tempDiv.innerHTML = finalText.slice(0, i + 1);
      i++;
      await new Promise(res => setTimeout(res, delay));
      chat.scrollTop = chat.scrollHeight;
    }

    tempDiv.innerHTML = finalText;
  }
