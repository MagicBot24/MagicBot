<!DOCTYPE html>

<head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-blue-700 mb-6">üß† ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶Æ‡ßá‡¶Æ‡¶∞‡¶ø ‡¶¨‡¶ü</h1>

  <!-- Chat Container -->
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 flex flex-col space-y-4">
    <div id="chat" class="h-96 overflow-y-auto space-y-3 bg-gray-50 p-4 rounded-lg border border-gray-200">
      <!-- Messages will appear here -->
    </div>

    <div class="flex gap-2">
      <input id="input" type="text" placeholder="Type something..." class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="sendBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    let conversation = JSON.parse(localStorage.getItem('conversation')) || [];

    function renderChat() {
      chat.innerHTML = '';
      conversation.forEach(({ sender, text }) => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('max-w-[80%]', 'px-4', 'py-2', 'rounded-lg', 'text-sm', 'whitespace-pre-wrap');

        if (sender === 'user') {
          msgDiv.classList.add('bg-blue-500', 'text-white', 'ml-auto');
          msgDiv.textContent = `üßë: ${text}`;
        } else {
          msgDiv.classList.add('bg-gray-200', 'text-gray-900', 'mr-auto');
          msgDiv.textContent = `ü§ñ: ${text}`;
        }

        chat.appendChild(msgDiv);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      conversation.push({ sender: 'user', text });
      input.value = '';

      const botReply = generateBotReply(text);
      conversation.push({ sender: 'bot', text: botReply });

      saveConversation();
      renderChat();
    }

    function generateBotReply(inputText) {
      // Simple reply logic
      if (/remember/i.test(inputText)) {
        const userMsgs = conversation.filter(m => m.sender === 'user').map(m => m.text).join('; ');
        return `I remember you said: "${userMsgs}"`;
      }

      if (/hello|hi|‡¶π‡¶æ‡¶á|‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã/i.test(inputText)) return "‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã! ‡¶ï‡¶ø‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø?";
      if (/how are you|‡¶ï‡ßá‡¶Æ‡¶® ‡¶Ü‡¶õ‡ßã/i.test(inputText)) return "‡¶Ü‡¶Æ‡¶ø ‡¶≠‡¶æ‡¶≤‡ßã ‡¶Ü‡¶õ‡¶ø, ‡¶ß‡¶®‡ßç‡¶Ø‡¶¨‡¶æ‡¶¶! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡ßá‡¶Æ‡¶®?";
      if (/search|google|‡¶∏‡¶æ‡¶∞‡ßç‡¶ö/i.test(inputText)) return "‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ñ‡¶®‡ßã ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø ‡¶®‡¶æ‡•§ ‡¶§‡¶¨‡ßá ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡¶§‡ßá ‡¶∂‡¶ø‡¶ñ‡ßá ‡¶®‡ßá‡¶¨‡ßã! üòâ";

      return "‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ñ‡¶®‡ßã ‡¶∂‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶õ‡¶ø‡•§ ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶Æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶õ‡¶ø!";
    }

    function saveConversation() {
      localStorage.setItem('conversation', JSON.stringify(conversation));

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {

    renderChat();
  </script>
