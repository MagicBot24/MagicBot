  function escapeHtml(text) {
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;");
  }

  function appendMessage(text, sender = 'bot') {

  function addCopyButton(preElement) {

    btn.onclick = () => {
      navigator.clipboard.writeText(preElement.querySelector('code').innerText);
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    };
    preElement.appendChild(btn);
  }

  async function typeText(element, text, isCode = false, delay = 15) {
    let finalHtml;
    if (isCode) {
      const escaped = escapeHtml(text);
      finalHtml = `<pre><code>${escaped}</code></pre>`;
    } else {
      finalHtml = text.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank">${url}</a>`);
    }

    let i = 0;
    const tempDiv = document.createElement('div');
    element.appendChild(tempDiv);

    while (i < finalHtml.length) {
      tempDiv.innerHTML = finalHtml.slice(0, i + 1);
      i++;
      await new Promise(res => setTimeout(res, delay));
      chat.scrollTop = chat.scrollHeight;
    }
