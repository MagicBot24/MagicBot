<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Google Search Bot ভাই</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .chat-box {
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    #searchResults {
      margin-top: 20px;
    }
    .result {
      margin-bottom: 20px;
      padding: 10px;
      background: #fafafa;
      border-left: 4px solid #7c4dff;
    }
    .result h3 {
      margin: 0;
    }
    .result a {
      color: #4285f4;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Abal Bot ভাই (Google Search)</h1>

  <div class="chat-box">
    <input type="text" id="queryInput" placeholder="প্রশ্ন লিখুন..." />
    <button onclick="searchGoogle()">Search</button>
    <div id="searchResults"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyCb2Q72UY_t3HB9eOuWo0L5jo5K-LmKCJc";
    const CX = "b7013f3574abc40c3";

    async function searchGoogle() {
      const query = document.getElementById("queryInput").value.trim();
      const resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";

      if (!query) return;

      resultsDiv.innerHTML = "<p>Searching...</p>";

      try {
        const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          resultsDiv.innerHTML = data.items.map(item => `
            <div class="result">
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <p>${item.snippet}</p>
            </div>
          `).join('');
        } else {
          resultsDiv.innerHTML = "<p>কোনো ফলাফল পাওয়া যায়নি।</p>";
        }
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p>সার্ভারে কোনো সমস্যা হয়েছে।</p>";
      }
    }
  </script>

</body>
</html>
