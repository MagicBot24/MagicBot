<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Bot + Google CSE with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google CSE Script -->
  <script async src="https://cse.google.com/cse.js?cx=b7013f3574abc40c3"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold mb-6">Memory Bot + Google Search</h1>

  <div class="w-full max-w-3xl bg-white rounded shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Chat with Bot (API ছাড়া)</h2>
    <div id="chat" class="border border-gray-300 rounded h-64 overflow-y-auto p-4 mb-4 bg-gray-50"></div>

    <div class="flex space-x-2">
      <input id="input" type="text" placeholder="Type your message..." class="flex-grow border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button id="sendBtn" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700">Send</button>
    </div>
  </div>

  <div class="w-full max-w-3xl bg-white rounded shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Google Custom Search</h2>
    <!-- Google CSE Search Box and Results -->
    <div class="gcse-search"></div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    // Load saved conversation from localStorage
    let conversation = JSON.parse(localStorage.getItem('conversation')) || [];

    function renderChat() {
      chat.innerHTML = '';
      conversation.forEach(({sender, text}) => {
        const div = document.createElement('div');
        div.classList.add('mb-3', 'p-2', 'rounded', sender === 'user' ? 'bg-blue-100 text-blue-900 self-end' : 'bg-green-100 text-green-900 self-start');
        div.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      conversation.push({ sender: 'user', text });
      input.value = '';

      const botReply = generateBotReply(text);
      conversation.push({ sender: 'bot', text: botReply });

      saveConversation();
      renderChat();
    }

    // Simple bot logic without API
    function generateBotReply(inputText) {
      if (/remember/i.test(inputText)) {
        const userMsgs = conversation.filter(m => m.sender === 'user').map(m => m.text).join('; ');
        return `I remember you said: "${userMsgs}"`;
      }
      if (/hello|hi/i.test(inputText)) return "Hello! How can I help you?";
      if (/how are you/i.test(inputText)) return "I'm just a simple bot, but I'm fine!";
      if (/search/i.test(inputText)) return "Please use the Google Search box below for searching.";
      return "Sorry, I don't understand well yet. But I remember what you say!";
    }

    function saveConversation() {
      localStorage.setItem('conversation', JSON.stringify(conversation));
    }

    renderChat();

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
