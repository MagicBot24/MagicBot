<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magic Robot with Google Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-cyan-400 mb-6">Magic Robot with Google Search</h1>

  <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col space-y-4">
    <div id="chat" class="h-96 overflow-y-auto space-y-3 bg-gray-700 p-4 rounded-lg border border-gray-600"></div>

    <div class="flex gap-2">
      <input id="input" type="text" placeholder="আপনার প্রশ্ন লিখুন..." class="flex-grow bg-gray-900 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white" />
      <button id="sendBtn" class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-700 transition">Send</button>
    </div>

    <!-- Google Custom Search official embed -->
    <div class="mt-6">
      <script async src="https://cse.google.com/cse.js?cx=b7013f3574abc40c3"></script>
      <div class="gcse-search"></div>
    </div>
  </div>

<script>
  const API_KEY = "AIzaSyCb2Q72UY_t3HB9eOuWo0L5jo5K-LmKCJc";
  const CSE_ID = "b7013f3574abc40c3";

  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');

  // Magic Robot memory & conversation storage
  const memory = {
    owner: "Rashed Khan",
    name: "Magic Robot",
    brainData: {},
    conversationHistory: []
  };

  // Load memory from localStorage
  function loadMemory() {
    const stored = localStorage.getItem('magicRobotBrain');
    if (stored) {
      try {
        memory.brainData = JSON.parse(stored);
      } catch {
        memory.brainData = {};
      }
    }
  }

  // Save memory to localStorage
  function saveMemory() {
    localStorage.setItem('magicRobotBrain', JSON.stringify(memory.brainData));
  }

  // Render a chat message on UI
  function renderMessage(sender, text) {
    const div = document.createElement('div');
    div.classList.add('max-w-[80%]', 'px-4', 'py-2', 'rounded-lg', 'text-sm', 'whitespace-pre-wrap');
    if (sender === 'user') {
      div.classList.add('bg-cyan-600', 'text-white', 'ml-auto');
      div.textContent = `🧑: ${text}`;
    } else {
      div.classList.add('bg-gray-600', 'text-white', 'mr-auto');
      div.textContent = `🤖: ${text}`;
    }
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Own brain with fixed Q&A + memory recall
  function ownBrainResponse(text) {
    const lower = text.toLowerCase().trim();

    const greetings = ["hi", "hello", "হাই", "হ্যালো", "hola", "hey", "nomoskar", "সালাম"];
    if (greetings.includes(lower)) {
      return "হ্যালো! কেমন আছো? আমি তোমার Magic Robot — সাহায্য করতে প্রস্তুত! 🤖";
    }
    if (lower.includes("তুমি কি পারো") || lower.includes("what can you do")) {
      return "আমি তোমার Magic Robot! আমি তোমার প্রশ্নের উত্তর দেব, গুগলে খুঁজে আনবো, আর শেখার চেষ্টা করব। তুমি যা চাও, বলো! 🤖✨";
    }
    if (lower.includes("তোমার নাম") || lower.includes("what is your name")) {
      return `আমার নাম ${memory.name} — তবে বন্ধুদের জন্য শুধু "Magic" বললেই চলবে। 😉`;
    }
    if (lower.includes("তুমি কে") || lower.includes("who are you")) {
      return `আমি ${memory.name}, তৈরি করেছে ${memory.owner}। আমি প্রশ্নের উত্তর দেই, আর মাঝে মাঝে ভাবিও করি!`;
    }
    if (lower.includes("তোমার মালিক কে") || lower.includes("who is your owner")) {
      return `আমার প্রোগ্রামার এবং মালিক ${memory.owner}। সে-ই আমাকে তৈরি করেছে!`;
    }
    if (lower.includes("কেমন আছো") || lower.includes("how are you")) {
      return "আমি তো দারুণ আছি! তুমি কেমন আছো?";
    }
    if (lower.includes("ধন্যবাদ") || lower.includes("thanks")) {
      return "আরে না না, তোমাকেই ধন্যবাদ বলার কথা! 😊";
    }
    if (lower.includes("মনে রেখো") || lower.includes("remember")) {
      const rememberText = text.split(/মনে রেখো|remember/i)[1]?.trim();
      if (rememberText) {
        // Add to brain data (key-value)
        const [key, ...valueParts] = rememberText.split("=");
        if (key && valueParts.length > 0) {
          const val = valueParts.join("=").trim();
          memory.brainData[key.toLowerCase().trim()] = val;
          saveMemory();
          return `ঠিক আছে, আমি মনে রেখেছি "${key.trim()}" এর মান "${val}"।`;
        }
        return "মনে রাখতে হলে 'মনে রেখো key = value' এই ফরম্যাটে বলো। উদাহরণ: মনে রেখো তোমার রঙ = নীল";
      }
      return "কি মনে রাখতে হবে বলো তো!";
    }

    // Check memory for stored answers
    if (memory.brainData[lower]) {
      return memory.brainData[lower];
    }

    return null;
  }

  // Google Custom Search API call (fetch)
  async function fetchFromGoogleAPI(query) {
    const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CSE_ID}&q=${encodeURIComponent(query)}`;
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Google API Error");
      const data = await res.json();
      if (data.items && data.items.length > 0) {
        // Return first 3 result snippets concatenated
        return data.items.slice(0, 3).map(item => `• ${item.title}: ${item.snippet}`).join("\n\n");
      } else {
        return "কিছু পাওয়া যায়নি Google সার্চে।";
      }
    } catch (err) {
      return "Google সার্চে সমস্যা হয়েছে, পরে আবার চেষ্টা করো।";
    }
  }

  // Handle user input & respond
  async function handleUserMessage(text) {
    renderMessage('user', text);

    // Try own brain first
    let reply = ownBrainResponse(text);
    if (reply) {
      renderMessage('bot', reply);
      return;
    }

    // Otherwise try Google API search
    renderMessage('bot', "আমি গুগলে খুঁজছি... একটু সময় দাও।");
    const googleReply = await fetchFromGoogleAPI(text);
    renderMessage('bot', googleReply);
  }

  // Init
  loadMemory();

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    handleUserMessage(text);
    input.value = '';
  });

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
